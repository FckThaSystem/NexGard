<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Nexgard Spectra</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="wrapper">
        <!-- header -->
        <section class="section__header">
            <div class="container">
                <div class="row">
                <div class="col-6">
                    <a href="#">
                        <img class="section__header__logo_1" src="img/nexgard_logo.png">
                    </a>
                </div>
                <div class="col-6 col-md-6 d-flex justify-content-end">
                    <a href="#">
                        <div class="section__header__button">
                            <p>ПРИДБАТИ</p>
                        </div>
                    </a>
                </div>
            </div>
            </div>
        </section>
    <!-- / header-->
    <!-- protect -->
    <section class="section__protect">
        <div class="container">
           <div class="section__protect_box">
            <div class="row">
                <div class="col-6">
					<p>
						ЗАХИСТІТЬ <br/>СВОГО<br/>УЛЮБЛЕНЦЯ<br/>І СВОЮ СІМ'Ю
					</p>

				</div>
                <div class="col-6 d-flex justify-content-end">
                        <img class="img-fluid" src="img/dog_protect_new.png" alt="dog">
                </div>
            </div>
           </div>
        </div>
    </section>
    <!-- / protect-->
    <!--Packs-->
    <section class="section__packs">
        <div class="container">
            <div class="section__packs_img">
            <div class="row">
                <div class="col-1"></div>
                    <div class="col-2">
                        <img src="img/Pack_1.png" alt="NexGard Spectra 1">
                    </div>
                    <div class="col-2">
                        <img src="img/Pack_2.png" alt="NexGard Spectra 2">
                    </div>
                    <div class="col-2">
                        <img src="img/Pack_3.png" alt="NexGard Spectra 3">
                    </div>
                    <div class="col-2">
                        <img src="img/Pack_4.png" alt="NexGard Spectra 4">
                    </div>
                    <div class="col-2">
                        <img src="img/Pack_5.png" alt="NexGard Spectra 5">
                    </div>
                </div>
            </div>
        </div>
    </section>


</body>
</html>
